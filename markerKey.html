<!DOCTYPE html>
<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
      #container {
        height: 340px;
        width: 150px;
        margin-left: 20px;
        border: 1px black solid;
       }
      .line{
        line-height: 30px;
        height: 45px;
        margin: 10px;
      }
      img{
        vertical-align: middle;
        margin-right: 10px;
      }
      .bold{
        font-weight: bold;
      }
    </style>

  </head>

  <body>
    <div id="container">

      <div class="line">
        <span class="bold">Map Key:</span>
      </div>

      <div class="line">
        <img src="./public/images/red_MarkerA.png" alt="Red A">
        <span>Accident</span>
      </div>

      <div class="line">
        <img src="./public/images/yellow_MarkerB.png" alt="Yellow B">
        <span>Broken Signal</span>
      </div>

      <div class="line">
        <img src="./public/images/blue_MarkerP.png" alt="Blue P">
        <span>Speed Trap</span>
      </div>

      <div class="line">
        <img src="./public/images/orange_MarkerC.png" alt="Orange C">
        <span>Construction</span>
      </div>

      <div class="line">
        <img src="./public/images/darkgreen_MarkerS.png" alt="Green S">
        <span>Stalled Car</span>
      </div>

    </div>

  </body>
</html>
